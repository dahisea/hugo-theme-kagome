<!DOCTYPE html>
<html lang="ja">
{{- partial "head.html" . -}}
<body>
  {{- partial "header.html" . -}}
  <main id="content" class="single-container layout-block">
    <div class="article-info">
      <div class="article-header layout-padding">
        {{ partial "card/card-cover.html" . }}
      </div>
      <div class="article-content">
        <div class="markdown-body content-padding-large soft-size--large soft-style--box">
          {{ .Content }}
        </div>
        {{- block "main" . }}{{- end -}}
      </div>
      <div class="disqus-box layout-margin content-padding-large soft-size--large soft-style--box">
        <div id="tcomment"></div>
      </div>
    </div>
      {{- block "widget" . -}}{{- end -}}
  </main>
  {{- partial "footer.html" . -}}
  {{- partial "footer-script.html" . -}}
  {{- partial "footer-single.html" . -}}
</body>
</html>
